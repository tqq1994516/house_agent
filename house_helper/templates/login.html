{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" type="image/png" href="{% static 'house_helper/img/icon/favicon.ico' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>欢迎登录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'house_helper/css/login.css' %}">
</head>
<body>
{% block page-login-form %}
    <div class="container-fluid" style="margin-top: 10%">
        <div class="row d-flex justify-content-center">
            <div class= "alert alert-danger col-2 text-center fixed-top align-self-center" role = "alert" style = "margin: 30px auto auto auto; display: none;" id = "alert" >
                <p>
                    <img src="{% static 'house_helper/img/icon/err.png' %}" style="width: 20px; height: 20px" alt="错误">
                </p>
            </div>
            <form class="login-form-background px-3 py-3 col-3" id="form">
                <h2 class="form-signin-heading text-center" style="color: azure">请登录</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div class="form-group form-check px-2">
                    <label style="color: azure">
                        <input type="checkbox" value="remember-me">&nbsp;&nbsp;&nbsp;记住我
                    </label>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <a class="btn btn-lg btn-primary col-5" type="submit" onclick="submit_form()">登录</a>
                    <a class="btn btn-lg btn-warning ml-5 col-5" href="{% url 'register' %}">注册</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
{% block  submit_form %}
    <script>
        function submit_form() {
            axios({
                method: 'post',
                url: '{% url 'login' %}',
                data: $('#form').serialize(),
                dataType: 'JSON',
            }).then(function (response) {
                const alert = $('#alert')
                const icon = $('#alert p img')
                const msg = $('#alert p')
                for (const argumentsKey in response.data.data) {
                    if (response.data.code === 200) {
                        icon.attr('src', '{% static 'house_helper/img/icon/suc.png' %}').attr('alt', '成功')
                        msg.text(response.data.data[argumentsKey][0]).prepend(icon)
                        alert.attr('class', 'alert alert-success col-2 text-center fixed-top align-self-center')
                        alert.fadeIn(100)
                        alert.delay(1000).fadeOut(300,function () {
                            window.location.href = '{% url 'index' %}'
                        })
                    } else if (argumentsKey) {
                        icon.attr('src', '{% static 'house_helper/img/icon/err.png' %}').attr('alt', '错误')
                        msg.text(response.data.data[argumentsKey][0]).prepend(icon)
                        alert.fadeIn(100)
                        alert.delay(3000).fadeOut(300)
                        break;
                    }
                }
            })
        }
    </script>
{% endblock %}
</html>
